<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EDUCARTE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-light: #FFEEB3;
      --primary-medium: #FFD166;
      --primary-dark: #FF9F1C;
      --accent-blue: #118AB2;
      --text-dark: #333333;
      --text-light: #f8f9fa;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      font-weight: 400;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(135deg, rgba(255, 238, 179, 0.8), rgba(255, 209, 102, 0.8)),
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: var(--text-dark);
      line-height: 1.6;
    }

    .login-box {
      position: relative;
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 1;
      text-align: center;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .login-box .icon {
      font-size: 3.5rem;
      color: var(--accent-blue);
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .login-box .icon:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .login-box h3 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .form-label {
      font-weight: 500;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }

    .form-control {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 0.25rem rgba(17, 138, 178, 0.15);
    }

    .btn-dark {
      width: 100%;
      background-color: var(--accent-blue);
      border: none;
      padding: 0.75rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-dark:hover {
      background-color: #0a6b8a;
      transform: translateY(-2px);
    }

    .btn-outline-secondary {
      width: 100%;
      margin-top: 0.75rem;
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
      background-color: rgba(17, 138, 178, 0.1);
      transform: translateY(-2px);
    }

    .alert {
      margin-top: 1rem;
      display: none;
      border-radius: 8px;
      text-align: left;
      padding: 0.75rem 1.25rem;
    }

    .alert-success {
      background-color: rgba(40, 167, 69, 0.15);
      border-color: rgba(40, 167, 69, 0.3);
      color: #155724;
    }

    .alert-danger {
      background-color: rgba(220, 53, 69, 0.15);
      border-color: rgba(220, 53, 69, 0.3);
      color: #721c24;
    }

    .login-links {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .login-links a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .login-links a:hover {
      color: #0a6b8a;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="icon">
      <i class="bi bi-palette-fill"></i>
    </div>
    <h3>Login no EDUCARTE</h3>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-dark">Entrar</button>
      <button type="button" class="btn btn-outline-secondary" onclick="continuarSemLogin()">Continuar sem login</button>

      <div class="alert alert-success" id="successAlert" role="alert">
        Login bem sucedido! Redirecionando...
      </div>
      <div class="alert alert-danger" id="errorAlert" role="alert">
        E-mail ou senha incorretos. Tente novamente.
      </div>
      
      <div class="login-links">
        <a href="#">Esqueceu sua senha?</a> â€¢ 
        <a href="#">Criar nova conta</a>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');

      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';

      if (email === 'login@educarte.com.br' && senha === 'Senha@1234') {
        successAlert.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        errorAlert.style.display = 'block';
      }
    }

    function continuarSemLogin() {
      window.location.href = 'dashboard.html';
    }
  </script>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
