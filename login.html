<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - EDUCARTE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #111;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .login-box {
      position: relative;
      background: #ffffff; /* Bege claro inspirado no cartaz */
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      z-index: 1;
      text-align: center;
    }

    .login-box .icon {
      font-size: 3rem;
      color: #003f61; /* Azul escuro do logotipo Educarte */
      margin-bottom: 0.5rem;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .btn-dark {
      width: 100%;
    }

    .btn-outline-secondary {
      width: 100%;
      margin-top: 0.5rem;
    }

    .alert {
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <div class="icon">
      <i class="bi bi-palette-fill"></i>
    </div>
    <h3>Login no EDUCARTE</h3>
  </br>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-dark">Entrar</button>
      <button type="button" class="btn btn-outline-secondary" onclick="continuarSemLogin()">Continuar sem login</button>

      <div class="alert alert-success" id="successAlert" role="alert">
        Login bem sucedido! Redirecionando...
      </div>
      <div class="alert alert-danger" id="errorAlert" role="alert">
        E-mail ou senha incorretos. Tente novamente.
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');

      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';

      if (email === 'login@educarte.com.br' && senha === 'Senha@1234') {
        successAlert.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        errorAlert.style.display = 'block';
      }
    }

    function continuarSemLogin() {
      window.location.href = 'dashboard.html';
    }
  </script>

  <!-- VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
</body>

</html>
